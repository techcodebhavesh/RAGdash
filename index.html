<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
</head>
<body>
    <h1>Dynamic Charts</h1>
    <script>
        // Include the fetchChartData function here
        async function fetchChartData() {
            try {
                const response = await fetch('http://127.0.0.1:5000/charts');
                const data = await response.json();
                console.log(data);

                for (const [chartType, result] of Object.entries(data)) {
                    if (result.plotly_code) {
                        // Create a div element for each chart and append it to the DOM
                        const chartDiv = document.createElement('div');
                        chartDiv.id = `${chartType}-chart`;
                        document.body.appendChild(chartDiv);

                        // Execute the Plotly code to render the chart
                        new Function(result.plotly_code)();
                    } else if (result.error) {
                        console.error(`Error for ${chartType}: ${result.error}`);
                    }
                }
            } catch (error) {
                console.error('Error fetching chart data:', error);
            }
        }

        // Call the function to fetch chart data
        fetchChartData();
    </script>
</body>
</html>
