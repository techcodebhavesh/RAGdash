<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gradio Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        #header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div id="header">
        Welcome to My Gradio Dashboard
    </div>

    <!-- Embed Gradio app using iframe -->
    <iframe src="http://localhost:7860/" frameborder="0"></iframe>

</body>
</html>
